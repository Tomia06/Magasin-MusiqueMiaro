<!DOCTYPE html>
<html lang="fr-FR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicHalle - Instruments du Monde</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js" defer></script>
    <script src="app.js" defer></script>
</head>
<body>
    <header>
        <div class="flex">
            <div class="align-center">
                <img src="assets/ogo-instrument-1.png" alt="" class="h50px">
            </div>
            <nav class="nav-menu">
                <ul>
                    <li><a href="#promesses">Promesses</a></li>
                    <li><a href="#produit">Produit</a></li>
                    <li><a href="#services">Services</a></li>
                    <li><a href="#temoignage">Temoignages</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <!-- HERO -->
        <section class="hero h500px ">
            <div class=" container">
                <h1>
                    Explorez la diversité musicale avec MusicHalle, votre boutique d'instruments du monde à Paris
                </h1>
                <a href="" class="bouton">Découvrez notre collection unique</a>
            </div>
        </section>
        <!-- Produits -->
        <section id="produit" class="container">
            <div id="secProduit" class="h100p flex justify-between"></div>
        </section>
        <!-- Services -->
        <section id="services" class="swiper container">
            <!-- Div principale -->
            <div id="secServices" class="swiper-wrapper margin10 ">
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>

            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </section>
        <!-- Temoignage -->
        <section id="temoignage" >
            <div id="secTemoignage" class="flex justify-center gap32">
        </section>
        <!-- Promesses-->
        <section id="promesses" class="container">
            <div id="secPromesses" class="flex gap16 ">
        </section>
    </main>
</body>

</html>
